<!DOCTYPE html>
<html>
<head>
	<title>merryChirstmas</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<section>
		<img src="Img/bg.jpg" id='bg'>
		<img src="Img/moon.png" id='moon'>
		<img src="Img/cloud1.png" id='cloud1'>
		<img src="Img/cloud2.png" id='cloud2'>
		<img src="Img/santa.png" id='santa'>
		<div id="tree">
		</div>
		<h2 id="text">Merry Chirstmas</h2>
	</section>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
	<script>
		gsap.to('#moon',{
			scrollTrigger: {
				scrub: 1
			},
			scale: 1.5,
		})
		gsap.to('#bg',{
			scrollTrigger: {
				scrub: 1
			},
			scale: 1.1,
		})
		gsap.to('#santa',{
			scrollTrigger: {
				scrub: 1
			},
			scale: 1.5,
			y:-500,
			x:2200
		})
		gsap.to('#tree',{
			scrollTrigger: {
				scrub: 1
			},
			x:-500
		})
		gsap.to('#cloud1',{
			scrollTrigger: {
				scrub: 1
			},
			x:-200
		})
		gsap.to('#cloud2',{
			scrollTrigger: {
				scrub: 1
			},
			x:300
		})
		gsap.to('#text',{
			scrollTrigger: {
				scrub: 1
			},
			y:-700
		})
	</script>
</body>
</html>
